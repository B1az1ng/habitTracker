{% extends 'base.html' %}
{% block content %}
<h2>Your Profile</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    {% if user.profile.avatar %}
      <img src="{{ user.profile.avatar.url }}" width="100" class="rounded-circle">
    {% else %}
      <p>No avatar uploaded.</p>
    {% endif %}
  </div>
  {{ p_form.as_p }}
  <button class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
