<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'habit-list' %}">Habit Tracker</a>

    <div class="d-flex align-items-center ms-auto">
      {% if user.is_authenticated %}
        {% if user.profile.avatar %}
          <img src="{{ user.profile.avatar.url }}"
               alt="{{ user.username }}'s avatar"
               width="32" height="32"
               class="rounded-circle me-2">
        {% else %}
          <div class="rounded-circle bg-secondary me-2"
               style="width:32px; height:32px;"></div>
        {% endif %}
        <span class="me-3">{{ user.username }}</span>
        <a class="btn btn-outline-primary me-2" href="{% url 'profile' %}">Profile</a>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary">Logout</button>
        </form>

      {% else %}
        <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-info" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
